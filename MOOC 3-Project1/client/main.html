<head>
  <title>Site Ace</title>
</head>

<body></body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
  {{> yield "footer"}}
</template>

<!-- Welcome page -->
<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Site Ace!</h1>
      <p>
        In Site Ace, you will see more more site rank.
        It can help you to find the popular site! <br>
        Enjoy it^^
      </p>
      <a href="/website_list" class="btn btn-info">GO</a>
    </div>
  </div>  
</template>

<!-- navbar -->
<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">
          Site Ace
        </a>
      </div>
      <ul class="nav navbar-nav js-reset-session">
        <li class={{isActive "home"}}><a href="/">Home</a></li>
        <li class={{isActive "website_list"}}><a href="/website_list">Website List</a></li>
        <li class={{isActive "website_detail"}}><a href="/website_detail">Website Detail</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{> loginButtons align="right"}}</a></li>
      </ul>
      <form class="navbar-form navbar-right" id="search-form" role="search">
        <div class="form-group">
          <input type="text" id="search_title" name="search_title" class="form-control" placeholder="Search Title">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>      
    </div>
  </nav>
</template>

<!-- template that displays several website items -->
<template name="website_list">
  <div class="container">
    <!-- breadcrumb -->
    <ol class="breadcrumb">
      <li class="js-reset-session"><a href="/">Home</a></li>
      <li class="js-reset-session"><a href="/website_list">Website List</a></li>
    </ol>

    <!-- introduction -->
    <div class="well">
      <h3>
      In this page, you will find a page that you like. <br>      
      </h3>
      <h4>
        <strong><em>If you sign in!</em></strong><br>      
        You can up or down vote of site to express, and add website on list which site is you like.
      </h4>
    </div>
    
    {{> add_website}}
    {{#each websites}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4> 
          <a href="/website_detail/{{_id}}" title="Detail page">No {{incremented @index}}. {{title}}</a>          
        </h4>

      </div>    
      {{> website_item}}
    </div>
    {{/each}}
  </div>  
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
    <div class="panel-body">
      <p>
        <strong>Link: </strong>
        <a href="{{url}}" target="_blank">{{title}}</a>
      </p>
      
      <p>
        <strong>Description:</strong><br>
        {{description}}
      </p>

      <p>
        {{#if comment}}
          <strong>Comment:</strong><br>
          {{comment}}
        {{/if}}
      </p>

      <p>
      <strong>
        <em>Up Votes:{{upVote}} &nbsp;</em>
        <em>Down Votes:{{downVote}}</em><br>
      </strong>        
      </p>
    </div>

    <div class="panel-footer"> 
      <a href="#" class="btn btn-default js-upvote">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>UV
      </a>
      <a href="#" class="btn btn-default js-downvote">
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>DV
      </a>
    </div>   
</template>


<!-- template display that is footer of a page -->
<template name="footer">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right go-top">
        <a href="#">Go top</a>
      </p>
      <p>
        The Site Ace that is projcet of MOOC 3-Introduction to Meteor.js Development on Coursera.
      </p>
      <address>
        If you have any question, please mail for me.
        <strong>E-mail:</strong>
        <a href="mailto:#">ray81415@gmail.com</a>
      </address>
    </div>
  </footer>
</template>
