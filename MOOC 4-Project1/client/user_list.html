<!-- display a list of users -->
<template name="user_list">
    <h2>Choose someone to chat with:</h2>
    <div class="row">
        {{#each users}}
            {{> user_item}}
        {{/each}}
    </div>
</template>

<!-- display an individual user -->
<template name="user_item">
    <div class="col-md-2">
        <div class="user_avatar">
            {{#if isMyUser _id}} 
            <div class="bg-success">{{getUsername _id}} (YOU)<br>
              <img src="/{{profile.avatar}}" class="avatar_img">      
            </div>
            {{else}}
            <a href="/chat/{{_id}}" class="js-link-msg">
              {{getUsername _id}}<br>
              <img src="/{{profile.avatar}}" class="avatar_img">
            </a>
            {{/if}}
        </div>
    </div>
</template>
